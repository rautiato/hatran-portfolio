<!DOCTYPE html>
<html id="top">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ha Tran - Contact</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>	
	
	<body>
		
		<!-- navbar: load navbar from the navbar template -->
		<nav id="topbar" class="navbar navbar-expand-md"></nav>	
		
		<!-- main body -->
		<div id="contact" class="container-fluid center-div">
			<div class="row h-100">
				<div id="contact-leftCol" class="col-sm-5">
					<picture>
						<source media="(max-width: 600px)" srcset="images/avatar-400x300.jpg">
						<source media="(min-width: 800px)" srcset="images/avatar-800x700.jpg">
						<img class="img-responsive" src="images/avatar-1206x1200.jpg" alt="Name Card" width="100%" height="100%">
					</picture>
				</div>				
				<div id="contact-rightCol" class="col-sm-7 my-auto">
					<p id="contact-name-card">Ha Tran</p>
					<p><i class="fas fa-home mr-4"></i><span>Kitchener, Ontario, Canada</span></p>
					<p><i class="fas fa-envelope mr-4"></i><span>rautiato2019@gmail.com</span></p>
					<p><i class="fab fa-linkedin mr-4"></i><span><a href="https://www.linkedin.com/in/rautiato/" target="_blank">Ha Tran</a></span></p>
					<p><i class="fas fa-file-code mr-4"></i><span><a href="https://github.com/rautiato" target="_blank">Github</a></span></p>
				</div>
				
				</div>
			</div>
		</div>

		<!-- Scripts -->	
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script>
			$(function(){
				$("#topbar").load("navbar.html");
			});
		</script>		
	</body>
</html>
